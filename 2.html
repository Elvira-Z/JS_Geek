<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework 5</title>
</head>

<body>
    <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        "use strict";

        /*
        1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
        "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
        свойство classList у элементов.
         */
        const dropDownItem = document.querySelectorAll('.dropdown-item');
        dropDownItem.forEach(element => {
            element.classList.add('.super-dropdown')
        });

        /*
        2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
        присутствует у этого элемента, либо добавить, если такого класса у элемента
        не было.
         */
        const btn = document.querySelector('.btn');

        console.log(btn.classList.contains('btn-secondary'));

        if (btn.classList.contains('btn-secondary') === false) {
            btn.classList.add('btn-secondary')
        } else
            btn.classList.remove('btn-secondary')


        /*
        3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
        присутствует класс "menu".
         */
        const menu = document.querySelector('.menu');
        menu.classList.remove('dropdown-menu')

        /*
        4. Используя метод insertAdjacentHTML добавьте после div'a с классом
        "dropdown" следующую разметку:
          <a href="#">link</a>
         */
        const dropdownInDiv = document.querySelector('div.dropdown');
        const linkBeforeDiv = '<a href="#">link</a>';

        dropdownInDiv.insertAdjacentHTML("beforeend", linkBeforeDiv)

        /*
        5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
         */

        const dropdownMenuButton = document.querySelector('#dropdownMenuButton');
        dropdownMenuButton.id = 'superDropdown'
        const superDropdown = dropdownMenuButton.id
        console.log(superDropdown)
        /*
        6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
        атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
         */

        const labelledby = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
        labelledby.dataset.dd = '5';

        /*
        7. Удалите атрибут type у элемента с классом "dropdown-toggle".
         */
        const deleteType = document.querySelector('.dropdown-toggle');
        const deleteTypeAttributes = deleteType.attributes;

        deleteTypeAttributes.removeNamedItem('type')
    </script>
</body>

</html>
